<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
function myFunction(p1, p2) {
return p1 * p2;}
let result = myFunction(4, 3);
document.getElementById("demo").innerHTML = "The result is: " + result;


const hour = new Date().getHours(); 
let greeting;

if (hour < 18) {
  greeting = "Good day";
} else {
  greeting = "Good evening";
}
document.getElementById("demo2").innerHTML = greeting;


let text = "";
for (let i = 1; i < 6; i++) {
  text += "The number is " + i + "<br>";
}
document.getElementById("demo3").innerHTML = text;

let text2 = "";
let i = 0;
while (i < 10) {
  text2 += "The number is " + i + "<br>";
  i++;
}
document.getElementById("demo4").innerHTML = text2;

let j = 10;
  let k = 100;
  let areal = j * k;
  document.getElementById("demo5").innerHTML = "Areal is " + areal;
    </script>
</body>
</html>
