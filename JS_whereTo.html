<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        function myFunction(){
            document.getElementById("demo").innerHTML = "Please Enjoy";
        }
    </script>
</head>
<body>
    <h2>Javascript example #2</h2>

    <p id="demo">This Text will change if you click the button</p>
    <button type ="button" onclick="myFunction()">Try this!</button>
</body>
</html>
