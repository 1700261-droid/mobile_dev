<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h1>JavaScript Loops</h1>
    <h2>keyboards in a for Loop</h2>
    <p id="demo"></p>

    <script>
        const kb = ["kbdfans", "monsgeek", "zoom", "akko", "pulsar", "lofree"];

        let text = "";
    for (let i = 0; i < kb.length; i++) {
    text += kb[i] + "<br>";
    }

    document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
